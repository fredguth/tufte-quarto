title: Tufte Quarto
author: Fred Guth
version: 2.0.0
quarto-version: ">=1.2.215"
contributes:
  project:
    project:
      type: book
      output-dir: docs
    format:
      html:
        page-layout: full
        reference-location: margin
        citation-location: block
        title-block-style: none
        css: styles.css
        number-sections: false
        linkcolor: Maroon
        backgroundcolor: FloralWhite
        sidebarbackgroundcolor: FloralWhite
        mainfont: "heuristica"
        toc-location: left
        toc-title: "Contents"
      pdf:
        documentclass: scrbook
        classoption: 
          - twoside
          - fontsize=12pt
        geometry:
          - letterpaper
          - left=1in
          - top=1in
          - headsep=2\baselineskip
          - textwidth=26pc
          - marginparsep=2pc
          - marginparwidth=12pc
          - textheight=44\baselineskip
          - headheight=\baselineskip
          - showframe #debug
        reference-location: margin
        citation-location: margin
        fig-cap-location: bottom
        number-sections: false
        template-partials:
          - partials/title.tex
          - partials/before-body.tex
        include-in-header:
          - partials/in-header.tex
        include-before-body:
          - partials/maketitle.tex
        toc-depth: 2
        toc-title: "Contents"
        indent: 0px
        biblio-style: dina
        # mainfont: "Minion Pro"
        mainfont: "ETbb"
        sansfont: "TeX Gyre Heros"
        sansfontoptions: "Scale=MatchUppercase"

          # - "partials/author.tex"
        # include-after-body:
          # - maketitle.tex
          # - "partials/after-body.tex"